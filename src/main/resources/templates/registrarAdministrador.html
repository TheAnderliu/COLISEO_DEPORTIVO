<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <title>Registrar</title>
  </head>
  <body id="login-bg">
    
    <div class="container">
    
   
    
        <form class="row g-3 position-absolute top-50 start-50 translate-middle" id="login" th:action="@{/registrarAdministrador}" th:object="${user}" method="post">
            <div class="col-md-12">
                <h1>Registro</h1>
              </div>
              
               <div th:if="${mensajeExito !=null}" class='alert alert-success' th:text="${mensajeExito}" role='alert'></div>
	           <div th:if="${mensaje !=null}" class='alert alert-danger' th:text="${mensaje}" role='alert'></div>
              
              <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
						th:each="error : ${#fields.errors('global')}" th:text="${error}">Validation
						error</p>
            <div class="col-md-6">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" th:field="*{firstName}" required
						pattern="^[A-Za-z]{4,4}[A-Za-z ]{0,26}"
						title="Solo se permiten letras, desde 4 a 30 caracteres">
              </div>
              <div class="col-md-3">
                <label for="firstLastName" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="firstLastName" th:field="*{lastpName}" required
						pattern="[A-za-z ]{4,30}"
						title="Solo se permiten letras, desde 4 a 30 caracteres">
              </div>
              <div class="col-md-3">
                <label for="secondLastName" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="secondLastName" th:field="*{lastmName}" required
						pattern="^[A-Za-z]{4,4}[A-Za-z ]{0,26}"
						title="Solo se permiten letras, desde 4 a 30 caracteres">
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="email" th:field="*{username}" required 
                pattern="[a-zA-Z0-9]{4,10}"
				title="* Solo se permiten letras y números, sin espacios, desde 4 a 10 caracteres"
                >
              </div>
              <div class="col-md-6">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" th:field="*{password}">
              </div>
              <!-- <div class="col-12">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St">
              </div> -->
              
              <!-- <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    ¿Todo Correcto?
                  </label>
                </div>
              </div> -->
              <div class="col-6">
                <button type="submit" class="btn btn-primary">Registrar</button>
                <a th:href="@{/login}" class="btn btn-danger">Cancelar</a>
              </div>
             
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
