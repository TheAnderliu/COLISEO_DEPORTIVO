<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Login</title>
  </head>
  <body id="login-bg">
    
    <div class="container">
        <form class="position-absolute top-50 start-50 translate-middle" id="login" name="form" th:action="@{/login}" method="POST">
            <div class="mb-4">
                <h1>Login</h1>
            </div>
            <div th:if="${param.error}">
				<span class="text-danger">Correo / Contraseña incorrectos!</span>
			</div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
              <div id="emailHelp" class="form-text">Nosotros nunca compartiremos tu información.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" name="password">
            </div>
           
           <div class="row">
           
           	<div class="col-md-8">
            	<a th:href="@{/registrarAdministrador}">Crear cuenta</a>
            
            </div>
            
            <div class="col-md-2">
            	<input type="submit" class="btn btn-primary" value="Entrar">
            </div>
            
            </div>
          
            
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
